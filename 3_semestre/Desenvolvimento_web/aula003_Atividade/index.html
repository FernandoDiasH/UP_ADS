<!DOCTYPE html >
<html lang="pt-br">
<head>
	<title>Tuts Town</title>
	<meta charset="utf-8">
	<meta name="author" content="Fernando Dias">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="cabecalho">
			Welcome to Tuts+ Town
		</h1>
		<img class="imgtop" src="img/Townheader.svg" alt="cidade">
	</header>

	<section>
		<article>
			<div class="imagem">
				<img src="img/townsleep.svg" alt="Cidade do sono">
			</div>

			<div class="texto">
				<h2>Sleep</h2>
				<ul>
					<li>The Snooze Inn</li>
					<li>Zzz Hotel</li>
				</ul>
			</div>
		</article>

		<article>
			<div class="imagem">
				<img src="img/townfood.svg" alt="Cidade da comida">
			</div>

			<div class="texto">
				<h2>Food</h2>
				<ul>
					<li>Just Cookies</li>
					<li>Cake Too</li>
				</ul>
			</div>

		</article>

		<article>
			<div class="imagem">
				<img src="img/townshop.svg" alt="Cidade da loja">
			</div>

			<div class="texto">
				<h2>Shop</h2>
				<ul>
					<li>Puppy Prade</li>
					<li>Cool Kittnes</li>
				</ul>
			</div>
		</article>
		
	</section>


	<footer>
		
		<p>
			Created with enthusiasm caring residents.
		</p>

	</footer>


</body>
</html>
